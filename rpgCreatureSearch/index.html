<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RPG Creature Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">RPG Creature Search</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input
                        type="text"
                        id="search-input"
                        placeholder="Enter creature name or ID"
                        class="form-control"
                        required
                >
                <button id="search-button" class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm results-card p-4 d-flex flex-row align-items-center">
                <div class="flex-grow-1">
                    <h3 id="creature-name" class="fw-bold"></h3>
                    <p id="creature-id" class="text-muted"></p>
                    <div class="d-flex gap-3 stat-group mb-2">
                        <p id="weight" class="mb-0"></p>
                        <p id="height" class="mb-0"></p>
                    </div>
                    <div id="types" class="mb-3"></div>
                    <div class="row stats text-center">
                        <div class="col"><strong>HP:</strong> <span id="hp"></span></div>
                        <div class="col"><strong>ATK:</strong> <span id="attack"></span></div>
                        <div class="col"><strong>DEF:</strong> <span id="defense"></span></div>
                        <div class="col"><strong>SP.ATK:</strong> <span id="special-attack"></span></div>
                        <div class="col"><strong>SP.DEF:</strong> <span id="special-defense"></span></div>
                        <div class="col"><strong>SPD:</strong> <span id="speed"></span></div>
                    </div>
                </div>
                <div class="ms-4">
                    <img id="creature-image" src="" alt="Creature Image" class="creature-img rounded">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
